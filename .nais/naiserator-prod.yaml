apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: fastlegerest
  namespace: teamsykefravr
  labels:
    team: teamsykefravr
spec:
  image: {{ image }}
  port: 8080
  liveness:
    path: fastlegerest/internal/isAlive
    initialDelay: 60
    timeout: 1
    periodSeconds: 10
    failureThreshold: 5
  readiness:
    path: fastlegerest/internal/isReady
    initialDelay: 120
    timeout: 1
  resources:
    limits:
      cpu: 200m
      memory: 1024Mi
    requests:
      cpu: 100m
      memory: 512Mi
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 70
  prometheus:
    enabled: true
    path: fastlegerest/internal/prometheus
  ingresses:
    - "https://fastlegerest.intern.nav.no"
  accessPolicy:
    inbound:
      rules:
        - application: syfomodiaperson
          namespace: teamsykefravr
          cluster: prod-fss
        - application: finnfastlege
          namespace: teamsykefravr
          cluster: prod-fss
        - application: isdialogmelding
          namespace: teamsykefravr
          cluster: prod-gcp
        - application: syfooppfolgingsplanservice
          namespace: team-esyfo
          cluster: prod-fss
    outbound:
      external:
        - host: "login.microsoftonline.com"
        - host: "syfo-tilgangskontroll.prod-fss-pub.nais.io"
        - host: "syfopartnerinfo.prod-fss-pub.nais.io"
        - host: "isproxy.prod-fss-pub.nais.io"
        - host: "pdl-api.prod-fss-pub.nais.io"
      rules:
        - application: isdialogmelding
  azure:
    application:
      enabled: true
      tenant: nav.no
      replyURLs:
        - "https://fastlegerest.intern.nav.no/oauth2/callback"
      claims:
        extra:
          - "NAVident"
  envFrom:
    - configmap: loginservice-idporten
  env:
    - name: SYFOTILGANGSKONTROLL_CLIENT_ID
      value: "prod-fss.teamsykefravr.syfo-tilgangskontroll"
    - name: SYFOTILGANGSKONTROLL_URL
      value: https://syfo-tilgangskontroll.prod-fss-pub.nais.io/syfo-tilgangskontroll/api/tilgang
    - name: SYFOPARTNERINFO_CLIENT_ID
      value: "prod-fss.teamsykefravr.syfopartnerinfo"
    - name: SYFOPARTNERINFO_URL
      value: "https://syfopartnerinfo.prod-fss-pub.nais.io"
    - name: PDL_CLIENT_ID
      value: prod-fss.pdl.pdl-api
    - name: PDL_URL
      value: https://pdl-api.prod-fss-pub.nais.io/graphql
    - name: ISDIALOGMELDING_IDENTIFIER
      value: prod-gcp.teamsykefravr.isdialogmelding
    - name: ISDIALOGMELDING_URL
      value: https://isdialogmelding.intern.nav.no
    - name: ISPROXY_CLIENT_ID
      value: prod-fss.teamsykefravr.isproxy
    - name: ISPROXY_URL
      value: https://isproxy.prod-fss-pub.nais.io
