# ref https://raw.githubusercontent.com/nais/naisd/master/nais_example.yaml
image: docker.adeo.no:5000/digisyfo/fastlegerest
team: sykefravaer
replicas:
  min: 1
  max: 2
  cpuThresholdPercentage: 50
port: 8080
healthcheck:
  liveness:
    path: fastlegerest/internal/isAlive
    initialDelay: 120
  readiness:
    path: fastlegerest/internal/selftest
    initialDelay: 120
prometheus:
  enabled: true
  path: fastlegerest/internal/metrics
resources:
  limits:
    cpu: 3000m
    memory: 512Mi
  requests:
    cpu: 500m
    memory: 384Mi
fasitResources:
  used:
  - alias: srvfastlegerest
    resourceType: credential
  - alias: appdynamics
    resourceType: applicationproperties
  - alias: loadbalancer:fastlegerest
    resourceType: loadbalancerconfig
  - alias: ekstern:helse_fastlegeinformasjon
    resourceType: webserviceendpoint
  - alias: ekstern:helse_adresseregisteret_v1
    resourceType: webserviceendpoint
  - alias: virksomhet:Brukerprofil_v3
    resourceType: webserviceendpoint
  - alias: partner-ws
    resourceType: webserviceendpoint
  - alias: securityTokenService
    resourceType: baseUrl
  - alias: isso-host
    resourceType: baseurl
  - alias: isso-jwks
    resourceType: baseurl
  - alias: isso.isalive
    resourceType: baseurl
  - alias: isso-issuer
    resourceType: baseurl
  - alias: isso-rp-user
    resourceType: credential
  - alias: veilarblogin.redirect-url
    resourceType: restservice
  - alias: tilgangskontrollapi
    resourceType: restservice
  exposed:
  - alias: fastlegeapi
    resourceType: restservice
    path: /fastlegerest/api/fastlege/v1
  - alias: fastlege-dialogmelding-api-v1
    resourceType: restservice
    path: /fastlegerest/api/dialogmelding/v1
