plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.adeo.no/repository/maven-releases'
    }

    maven {
        url = 'https://repo.adeo.no/repository/maven-snapshots/'
    }

    maven {
        url = 'http://packages.confluent.io/maven/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'javax.inject:javax.inject:1'
    compile 'javax.ws.rs:javax.ws.rs-api:2.0.1'
    compile 'io.swagger:swagger-annotations:1.5.21'
    compile 'org.projectlombok:lombok:1.18.2'
    compile 'io.micrometer:micrometer-registry-prometheus:1.0.6'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.1.1.RELEASE'
    compile 'org.springframework:spring-context-support:5.1.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-cache:2.1.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-aop:2.1.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-jersey:2.1.1.RELEASE'
    compile 'no.nav.syfo.tjenester:adresseregisteretV1-tjenestespesifikasjon:1.0.2'
    compile 'no.nav.syfo.tjenester:partner-emottak:1.0'
    compile 'no.nav.syfo.tjenester:fastlegeinformasjonV1-tjenestespesifikasjon:2.1.8'
    compile 'no.nav.syfo.tjenester:brukerprofil-v3-tjenestespesifikasjon:3.0.1'
    compile 'net.logstash.logback:logstash-logback-encoder:4.10'
    compile 'no.nav.security:oidc-spring-support:0.2.15'
    compile 'no.nav.security:oidc-support:0.2.15'
    compile 'no.nav.common:auth:2018.11.20.15.56'
    compile 'org.apache.cxf:cxf-spring-boot-starter-jaxws:3.3.3'
    compile 'org.apache.cxf:cxf-rt-features-logging:3.3.3'
    compile 'org.apache.cxf:cxf-rt-ws-security:3.3.3'
    compile 'org.apache.cxf:cxf-rt-ws-policy:3.3.3'
    annotationProcessor("org.projectlombok:lombok:1.18.6")
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.1.RELEASE'
    testCompile 'no.nav.security:oidc-spring-test:0.2.5'
}

group = 'no.nav.syfo'
version = '1.0-SNAPSHOT'
description = 'fastlegerest'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
